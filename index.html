<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>  
  <div class="main-wrapper">
    <div class="inner-wrapper">
      <div class="window-wrapper">
        <div class="inner-window-wrapper">
          <h1>Electricity Bill Portal</h1>
          <div class="form-wrapper">
            <div class="inner-form-wrapper">
              <form>
                <label for="meterno">Meter Number</label> <br />
                <input type="number" name="meterno" id="meterno">
                <br /> <br />
                <label for="idcard">Identity Card</label>
                <p class="small-message">(Please submit scanned identity documents in image format)</p>               
                <input type="file" name="idcard" id="idcard" accept="image/*">
                <br />
                <br />
                <input type="submit" id="payBtn" value="Pay">
                <div id="payMessage"></div>
              </form>
            </div>
          </div>          
        </div>
      </div>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
